<nav class="flex mb-6" aria-label="Breadcrumb">
    <ol role="list" class="flex items-center space-x-4" itemscope itemtype="https://schema.org/BreadcrumbList">
        {{- range .Ancestors.Reverse }}
        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <meta itemprop="url" content="{{ .Permalink }}">
            {{ if eq .RelPermalink "/" }}
            <div>
                <a itemprop="item" href="/" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-4 w-4 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                            clip-rule="evenodd" />
                    </svg>
                    <span itemprop="name" class="sr-only">CodeWithStu</span>
                </a>
            </div>
            {{ else }}
            <div class="flex items-center">
                <svg class="h-4 w-4 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                    aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd" />
                </svg>
                {{- if eq .Params.clickable true -}}
                <a itemprop="item" href="{{ .Permalink }}"
                    class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700"><span itemprop="name">{{ .Title
                        }}</span></a>
                {{- else -}}
                <a itemprop="item" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700"><span itemprop="name">{{ .Title
                    }}</span></a>
                {{- end -}}
            </div>
            {{- end }}
        </li>
        {{- end }}
    </ol>
</nav>
