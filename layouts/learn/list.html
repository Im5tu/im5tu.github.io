{{ define "main" }}
  <h1>{{.Title}}</h1>
  {{ .Content }}
  <h2>Content in this section</h2>
  <ul role="list" class="divide-y divide-gray-200">
    {{ range .Pages }}
    <li class="px-4 py-4 sm:px-0">
      <a href="{{ .RelPermalink }}"><h3>{{ .Title }}</h3></a>
      {{ .Summary }}
    </li>
    {{ end }}
  </ul>
{{ end }}
