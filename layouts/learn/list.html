{{ define "main" }}
{{ if eq .Title "Learn" }}
<h1>Learning Hub</h1>
{{ else}}
<h1>{{ .Title }}</h1>
{{ end }}
  {{ .Content }}
  <ul role="list" class="divide-y divide-gray-200">
    {{ range .Pages }}
    <li class="px-4 py-4 sm:px-0 list-none">
      <a href="{{ .RelPermalink }}"><h3>{{ .Title }}</h3></a>
      {{ .Summary }}
    </li>
    {{ end }}
  </ul>
{{ end }}
